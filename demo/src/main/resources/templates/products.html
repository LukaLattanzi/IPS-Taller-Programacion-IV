<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Productos</title>
    <!-- Vincula el framework CSS Bootstrap para estilos rÃ¡pidos y responsivos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Contenedor principal con margen superior -->
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Productos</h1>

        <!-- Tabla con estilo de bordes proporcionado por Bootstrap -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <!-- Encabezados de la tabla -->
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre la lista de productos recibida desde el controlador -->
                <tr th:each="product : ${products}">
                    <!-- Muestra el ID del producto -->
                    <td th:text="${product.id}"></td>
                    <!-- Muestra el nombre del producto -->
                    <td th:text="${product.name}"></td>
                    <!-- Muestra el precio del producto -->
                    <td th:text="${product.price}"></td>
                    <!-- Muestra el stock del producto -->
                    <td th:text="${product.stock}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
