<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Productos</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoría</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${products}">
            <td th:text="${prod.id}">1</td>
            <td th:text="${prod.name}">Nombre</td>
            <td th:text="${prod.description}">Descripción</td>
            <td th:text="${#numbers.formatDecimal(prod.price, 1, 'POINT', 2, 'NONE')}">0.00</td>
            <td th:text="${prod.stock}">0</td>
            <td th:text="${prod.category != null ? prod.category.name : '—'}">Categoría</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
